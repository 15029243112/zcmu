@layout("/common/_form.html",{js:["/assets/appointment/cardInfo/cardInfo_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="cardInfoForm" lay-filter="cardInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="cardId" type="hidden"/>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">卡名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cardName" name="cardName" placeholder="请输入卡名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">经费卡号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cardCode" name="cardCode" placeholder="请输入经费卡号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">有效日期<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="endDate" name="endDate" placeholder="请输入有效日期" type="text" class="layui-input date-icon" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">原始金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="originalAmount" name="originalAmount" placeholder="请输入原始金额" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">性质<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="type" name="type" lay-filter="dataSourceId" required>
                                <option value=""></option>
                                @for(item in dictType!){
                                <option value="${item.code}">${item.name}</option>
                                @}
                            </select>

                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">经费卡类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="payWay" name="payWay" lay-filter="dataSourceId" required>
                                <option value=""></option>
                                @for(item in dictAayWay!){
                                <option value="${item.code}">${item.name}</option>
                                @}
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">经费所属<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="owner" name="owner" type="hidden">
                            <input id="ownerName" name="ownerName" placeholder="请选择经费所属" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            @for(item in dictStatus!){
                            <input type="radio" name="status" value="${item.code}" title="${item.name}" />
                            @}
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea id="remarks" name="remarks" placeholder="请输入字典描述" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
