@layout("/common/_container.html",{js:["/assets/modular/act/taskWaiting/delegate.js","/assets/modular/act/taskWaiting/user.js"]}){
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form toolbar">
                    <input id="ID_" class="layui-input" type="hidden"
                           value="${ID_}"/>
                    <input id="setValue" class="layui-input" type="hidden"
                           value=""/>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <input id="delegateObj" class="layui-input" type="text" placeholder="录入委派对象"/>
                        </div>
                        <div class="layui-inline">
                            <button id="btnSetRole" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>指定角色</button>
                        </div>
                        <div class="layui-inline">
                            <button id="delegate" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>委派</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="账号/姓名/手机号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="注册时间"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="userTable" lay-filter="userTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="setDelegateUser">指定</a>
</script>
@}
