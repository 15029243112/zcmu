@layout("/common/_container.html",{js:["/assets/modular/act/taskHistory/taskHistoryView.js"]}){
<div class="layui-fluid" style="margin-top: 0;">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab layui-tab-brief" lay-filter="demo" style="margin-top: 0;">
                <ul class="layui-tab-title" style="margin-top: 0;">
                    <li class="layui-this">申请事项</li>
                    <li>审批过程</li>
                    <li>流程图</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                                <form class="layui-form" lay-filter="formQA" style="max-width: 960px;margin-top: 10px;">
                                    <input id="ID_" type="hidden" name="ID_" value="${ID_}"/>
                                    <input id="DGRM_RESOURCE_NAME_" type="hidden" name="DGRM_RESOURCE_NAME_"
                                           value="${DGRM_RESOURCE_NAME_}"/>
                                    <input id="PROC_INST_ID_" type="hidden" name="PROC_INST_ID_" value="${PROC_INST_ID_}"/>
                                    <div class="layui-form-item" style="margin-top: 0;">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">请假人员</label>
                                            <div class="layui-input-inline">
                                                <input id="leaveUser" type="text" name="username" disabled lay-verify="required"
                                                       lay-reqtext="" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">登录用户</label>
                                            <div class="layui-input-inline">
                                                <input id="leaveLoginUser" type="text" name="leaveLoginUser" disabled
                                                       lay-verify="required" lay-reqtext="" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item" style="margin-top: 0;">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">请假类型</label>
                                            <div class="layui-input-inline">
                                                <input id="leaveType" type="text" name="type" lay-verify="required" disabled
                                                       lay-reqtext="" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">请假时长</label>
                                            <div class="layui-input-inline">
                                                <input id="leaveDuration" type="text" name="durtime" disabled
                                                       lay-verify="required" lay-reqtext="" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item" style="margin-top: 0;">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">开始时间</label>
                                            <div class="layui-input-inline">
                                                <input id="leaveStarttime" type="text" name="starttime" disabled
                                                       lay-verify="required" lay-reqtext="" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">结束时间</label>
                                            <div class="layui-input-inline">
                                                <input id="leaveEndtime" type="text" name="endtime" disabled
                                                       lay-verify="required" lay-reqtext="" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form class="layui-form" lay-filter="">
                                    <div class="layui-form-item" style="margin-top: 0;">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">请假事由</label>
                                            <div class="layui-input-inline">
                                                <input id="leaveReason" type="text" name="reason" disabled autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                    </div>
                    <div class="layui-tab-item">
                                <table class="layui-table" id="hitaskViewTable" lay-filter="hitaskViewTable"></table>
                    </div>
                    <div class="layui-tab-item">
                                <div id="pageDemo">
                                    <img id="actImg" alt="" src="">
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
