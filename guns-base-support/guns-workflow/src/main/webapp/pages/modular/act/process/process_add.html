@layout("/common/_form.html",{js:["/assets/modular/act/process/process_add.js"]}){

<div class="layui-form" id="procdefForm" lay-filter="procdefForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>选择文件</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" id="submit">&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</div>

@}
