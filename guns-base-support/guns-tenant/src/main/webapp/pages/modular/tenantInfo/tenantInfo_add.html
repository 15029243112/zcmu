@layout("/common/_container.html",{js:["/assets/modular/tenantInfo/tenantInfo_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="tenantInfoForm" lay-filter="tenantInfoForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="tenantId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">租户名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="请输入租户名称" type="text" class="layui-input" autocomplete="off" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">租户编码<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="code" name="code" placeholder="请输入租户的编码" type="text" class="layui-input" autocomplete="off" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理账号<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="adminUsername" disabled="disabled" value="admin" name="adminUsername" type="text" class="layui-input" autocomplete="off" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理密码<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="adminPassword" name="adminPassword" placeholder="管理密码" type="password" class="layui-input" autocomplete='new-password' lay-verify="required" required/>
                    </div>
                    <div class="layui-form-mid layui-word-aux form-tip">提示：创建租户需要初始化数据库，请耐心等待</div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
